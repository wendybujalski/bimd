{% extends 'base.html' %}

{% block content %}

    <hr/>

        <div class="col-10 col-md-8 mx-auto">
            <h2>Your Comment</h2>
            <form method="POST" id="comment_form">
                {% include "formbaselabel.html" %}

        </div>
    </div>
</div>

{% endblock %}
